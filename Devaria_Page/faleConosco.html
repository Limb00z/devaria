<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Devaria_Page/public/css/header.css">
    <link rel="stylesheet" href="/Devaria_Page/public/css/devaria.css">
    <link rel="stylesheet" href="/Devaria_Page/public/css/footer.css">
    <link rel="stylesheet" href="/Devaria_Page/public/css/fale-conosco.css">
    <title>Fale Conosco</title>
</head>
<body>
    <header>
        <a href="index.html" class="link-logo">
            <img src="https://www.devaria.com.br/static/media/logo-devaria-02.471a6e86.svg" alt="Logo devaria">
        </a>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="professores.html">Professores</a></li>
                <li><a href="faleConosco.html">Fale Conosco</a></li>
                <li><a href="devStars.html">DevStars</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title text-center">Fale com a Devaria através desta página</h1>
        <h2 class="sub-title text-center">Para entrar em contato, preencha os campos abaixo e clique em enviar.</h2>
        <form action="index.html" class="contact-form margin-horizontal-20px">
            <div>
                <label>Nome: </label><input type="text" name="Nome">
            </div>
            <div>
                <label>Email: </label><input type="text" name="Email">
            </div>
            <div>
                <label>Comentário: </label><textarea rows="4" cols="50" name="Comentario"></textarea>
            </div>
            <div>
                <label>Sexo: </label>
                    <input type="radio" name="sexo"/><span>Feminino</span> 
                    <input type="radio" name="sexo"/><span>Masculino</span>
            </div>
            <div>
                <label>Como conheceu a Devaria?</label>
                <select name="conheceu">
                    <option selected>Youtube</option>
                    <option>Amigos</option>
                    <option>Google</option>
                    <option>Outros</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="aceite">
                <span>Aceito receber novidades da Devaria®</span>
            </div>
            <div>
                <input type="submit" value="enviar" name="enviar">
                <input type="reset" value="limpar" name="limpar">
            </div>
        </form>
    </main>
    <footer>
        <section>
            <span>contato@devaria.com.br</span> <br/>
            <span>Conheça o nosso canal do Youtube</span>
        </section>
    </footer>
</body>
</html>
